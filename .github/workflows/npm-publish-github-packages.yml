# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Build Vue

on:
  workflow_dispatch:
  push:
    branches:
    - main
  release:
    types: [created]

jobs:
  build_vue:
    runs-on: ubuntu-latest
    name: Build Vue
    steps:
    - uses: actions/checkout@v2
    - run: git config --global user.email "tobias.bollinger@gmail.com"
    - run: git config --global user.name "swordbreaker"
    - run: git checkout --orphan gh-pages
    - run: cd public
    - run: git clone https://github.com/Leanny/splat3.git
    - run: cd ..
    # - run: git submodule init
    # - run: git submodule update --recursive
    # - run: git submodule deinit -f public/splat3
    - run: yarn
    - run: yarn build
    - run: git --work-tree dist add --all
    - run: git --work-tree dist commit -m gh-pages
    - run: git push origin HEAD:gh-pages --force

